            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div class="container-fluid">

        <div class="row">
            <div class="col col-2">
            </div>

            <div class="col col-8">

                <br />
                <h1 class="text-center">Kontakta oss</h1>
                <br />
                <br />

                <form>
                    <div class="form-group">
                        <label for="FormControlSelect1">Vad gäller ärendet?</label>
                        <select class="form-control" id="FormControlSelect1">
                            <option>Priser</option>
                            <option>Valpar</option>
                            <option>Parning</option>
                            <option>Rasen</option>
                            <option>Övrigt</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="FormControlTextarea1">Meddelande</label>
                        <textarea class="form-control" id="FormControlTextarea1" rows="6"></textarea>
                    </div>

                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="InputPrename">Förnamn</label>
                                <input type="text" class="form-control" id="InputPrename" placeholder="Ange förnamn">
                            </div>
                        </div>

                        <div class="col col-6">
                            <div class="form-group">
                                <label for="InputLastname">Efternamn</label>
                                <input type="text" class="form-control" id="InputLastname" placeholder="Ange efternamn">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="InputTelephoneNumber">Telefonnummer</label>
                                <input type="number" class="form-control" id="InputTelephoneNumber" placeholder="Ange telefonnummer">
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="InputEmail1">Epost</label>
                                <input type="email" class="form-control" id="InputEmail" placeholder="Ange epostadress">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-6">
                            <div class="row">
                            </div>
                        </div>
                        <div class="col col-6">

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label" for="exampleCheck1">Skicka kopia till min mail</label>
                            </div>

                        </div>
                    </div>

                    <br />
                    <br />
                    <br />

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="submit">Skicka in</button>
                    </div>

                    <small id="approvesPersonInformation" class="form-text text-muted text-center">Genom att skicka in godkänner du vår <a href="personuppgifter.html">behandling av personuppgifter</a></small>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                </form>

            </div>

            <div class="col col-2">
            </div>
        </div>
    </div>
